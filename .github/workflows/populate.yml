on:
  push:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sundays at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  export-contributions:
    runs-on: ubuntu-latest
    name: Export GitHub Stars contributions to CSV
    env:
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Export contributions to CSV
        run: node index.js

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-stars-contributions
          path: contributions.csv
          retention-days: 90
